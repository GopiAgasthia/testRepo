kind: HTTPInvoke
apiVersion: api.ibm.com/v1
metadata:
  name: http_invoke
  version: 1
  namespace: sample
spec:
  enabled: true
  condition: (${request.httpMethod} equals POST) or (${request.headers.name} notEquals ${request.payload.jsonPath[$.customer.name]})
   # other operators include Equals, Equals ignore case, Not equals, Not equals ignore case, Contains, Not Contains, Exists, Not Exists, IP Range, Greater Than, Lesser Than
  endpoint :
    $ref : external_endpoint:1.0  # refer: 29-http-endpoint
  request_processing:
    transformations:
      set:
        - key: ${request.headers.h2}
          value: test4
        - key: ${request.query.q2}
          value: ${request.payload.jsonPath[$.customer.name]}
      setPayload:
        content-types:
          - application/json: |
                        {"empid" : "1"}
          - application/xml: | 
                        <a>a<a>
          - text/plain: |
                      sample text
        defaultContentType: application/json
        xsl:
          - feature:
              - name: test
                value: value
            $path: ./format.xsl
            content: sdsd
      remove:
        - ${request.query.q1}
        - ${request.path}
    useIncomingHeaders: true
  response_processing:
    transformations:
      set:
        - key: ${request.headers.h2}
          value: test4
        - key: ${request.query.q2}
          value: ${request.payload.jsonPath[$.customer.name]}
      copyEntireResponse: true
      abortAPIExecutionForFailure: true    
  namespaces:
      - prefix: ps1
        URI: http://test.com
      - prefix: ps2
        URI: http://test2.com


       
