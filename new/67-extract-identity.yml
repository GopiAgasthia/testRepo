kind: ExtractIdentity
metadata: 
  name: extractIdentity-hostip
  namespace: security
  version: 1.0
spec:
  namespace: ""
  hostname: {}
  # (or)
  # ipAddress: {}
---
kind: ExtractIdentity
metadata: 
  name: extractIdentity-http-basic
  namespace: security
  version: 1.0
spec:
  namespace: ""
  httpBasic: # 1 of 5
    httpHeader: 
      name: my-custom-header
    # contextVar:   # 2 of 5
    #   name: ""
    # query:      # 3 of 5
    #   username: ''
    #   password: ''
    # payload:    # 4 of 5
    #   username: ''
    #   password: ''
    # cookie:     # 5 of 5
    #   name: ''
---
kind: ExtractIdentity
metadata:
  name: extract-identity-oauth2
  namespace: security
  version: 1.0
spec:
  namespace: ""
  oAuth2:
    # 1 of 5
    httpHeader: 
      name: my-custom-header
    # contextVar:   # 2 of 5
    #   name: ""
    # query:      # 3 of 5
    #   name: '' 
    # payload:    # 4 of 5
    #   name: '' 
    # cookie:     # 5 of 5
    #   name: ''
---
kind: ExtractIdentity
metadata:
  name: extract-identity-jwt
  namespace: security
  version: 1.0
